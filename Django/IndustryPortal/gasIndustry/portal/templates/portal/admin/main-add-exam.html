        <div id="content" class="main-content">

                    <div class="page-title">
                        <h3>Add Exam</h3>
                    </div>
                </div>
                    
                <div class="layout-top-spacing">

                    <div class="">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                                    <form id="" name="main-add-exam" class="section assign-course" method="POST" action="{% url 'AddExam' %}">
                                        {%csrf_token%}
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-11 mx-auto">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Exam Id </label>
                                                                <input name="exam_id" type="text" class="form-control mb-4" required placeholder="Exam ID">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Exam Name</label>
                                                                <input name="exam_name" type="text" class="form-control mb-4" required placeholder="Exam Name">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Subject Id </label>
                                                                <input name="sub_id"type="text" class="form-control mb-4" required placeholder="Subject ID">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Subject Name</label>
                                                                <input name="sub_name" type="text" class="form-control mb-4" required placeholder="Subject Name">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Exam Date</label>
                                                                <input name="exam_date"type="date" class="form-control mb-4" required placeholder="Exam Date">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Exam StartTime</label>
                                                                <input name="exam_start_time" type="time" class="form-control mb-4" required placeholder="Exam StartTime">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Exam EndTime</label>
                                                                <input name="exam_end_time" type="time" class="form-control mb-4" required placeholder="Exam EndTime">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Select Group</label>
                                                                <select class="form-control mb-4" required name="group_id" required>
                                                                    <option hidden value="">GroupID/GroupName</option>
                                                                    {%for i in gd%}
                                                                    <option>{{i.0}}/{{i.1}}</option>
                                                                    {%endfor%}
                                                                  </select>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="account-settings-footer">         
                                            <div class="as-footer-container">
                                                <button class="btn btn-secondary" type="submit">Submit</button>
                                            </div>
                                        </div>
